<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro de Usuarios</title>
		<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-3 text-center">
		<h2 class="display-3">Login y Registro de Usuarios</h2>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLog">Login</button>
		
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalReg">Registro</button>

		<h5 class="display-5" id="salida"></h5>

  		<img src="DAWC.png">

	</div>
	<div class="modal" id="modalLog">
		<div class="modal-dialog">
			<div class="modal-content">
					<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Logueo de Usuarios</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<form>
					<script type="text/javascript" src="js/loginusuarios.js"></script>
							<!-- Modal body -->
						<div class="modal-body">
							<table>
								<tr>
									<td><label for="usulog">Usuario: </label></td>
									<td><input type="text" id="usulog" name="usulog"></td>
								</tr>
								<tr>
									<td><label for="passlog">Password: </label></td>
									<td><input type="password" id="passlog" name="passlog"></td>
								</tr>
							</table>
						</div>
							<!-- Modal footer -->
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="loguear()">Loguear</button>
							<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
						</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal" id="modalReg">
		<div class="modal-dialog">
			<div class="modal-content">
					<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Registro de Usuarios</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<form>
					<script type="text/javascript" src="registrousuarios.js"></script>
						<!-- Modal body -->
					<div class="modal-body">
						<label for="nom">Nombre: </label>
						<input type="text" id="nom" name="nombre">
						<br><br>
						<label for="ape">Apellidos: </label>
						<input type="text" id="ape" name="apellidos">
						<br><br>
						<label for="cor">Correo: </label>
						<input type="email" id="cor" name="correo">
						<br><br>
						<label for="usu">Usuario: </label>
						<input type="text" id="usu" name="usuario" required>
						<br><br>
						<label for="contra">Password: </label>
						<input type="password" id="contra" name="password" required>
						<br><br>
					</div>
						<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-bs-dismiss="modal" onclick="registrar()">Registrar</button>
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
